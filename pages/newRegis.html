<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Register2 </title>
    <link rel="stylesheet" href="../assets/css/newregis.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
    <div class="container">
      <header>Registration</header>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" class="input" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">NIM</span>
              <input type="text" class="input" placeholder="E412xxxxx" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" class="input" placeholder="xxxxx@gmail.com" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="number" class="input" placeholder="+62 8xxxxxxxxxx" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" class="input" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" class="input" placeholder="Confirm your password" required>
            </div>
          </div>
          <div class="prodi-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <input type="radio" name="gender" id="dot-4">
            <input type="radio" name="gender" id="dot-5">
            <input type="radio" name="gender" id="dot-6">
            <input type="radio" name="gender" id="dot-7">
            <input type="radio" name="gender" id="dot-8">
            <span class="prodi-title">Pilih Prodi</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">TIF Reguler dan Bondowoso</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">TIF Internasional</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">TIF Siduarjo</span>
              </label>
            <label for="dot-4">
              <span class="dot four"></span>
              <span class="gender">TIF Nganjuk</span>
              </label>
            <label for="dot-5">
              <span class="dot five"></span>
              <span class="gender">TIF Lintas</span>
              </label>
            <label for="dot-6">
              <span class="dot six"></span>
              <span class="gender">MIF Reguler</span>
              </label>
            <label for="dot-7">
              <span class="dot seven"></span>
              <span class="gender">MIF Internasional</span>
              </label>
            <label for="dot-8">
              <span class="dot eight"></span>
              <span class="gender">TKK Reguler</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <div class="bottom">
            <div class="left">
                <p><a href="index.html"> Kembali ke halaman login</a></p>
            </div>
        </div>
        </form>
      </div>
    </div>

</body>
</html>
