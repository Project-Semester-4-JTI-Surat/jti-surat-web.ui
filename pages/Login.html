<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>UI Login</title>
</head>
<body>
   <div class="box">
    <div class="container">
        <div class="top-header">
            <header>Login</header>
        </div>
        <form action="#">
            <div class="input-field">
                <span>NIM</span>
                <input type="text" class="input" placeholder="E412xxxxx" required>
            </div>
            <div class="input-field">
                <span>Password</span>
                <input type="password" class="input" placeholder="max 8" id="password" required>
                <i class="uil uil-eye-slash pw_hide" aria-hidden="true" id="eye" onclick="toggle()"></i>
            </div>
            
            <div class="right">
                <label><a href="#"> Lupa password?</a></label>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="bottom">
                <!-- <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Remember Me</label>
                </div>  -->
                <div class="left">
                    <p>Belum punya akun?<a href="newRegis.html"> Register</a></p>
                </div>
            </div>
        </form>
    </div>
   </div>
   <script>
    function toggle(){
            var e = document.getElementById("password");
            if(e.type === "password"){
                e.type = "text";
                e.color = "#84c3fa";
            }
            else{
                e.type = "password";
                e.color = '#5887ef';
            }
        }
   </script>
</body>
</html>
